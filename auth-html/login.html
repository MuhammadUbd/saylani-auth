<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../auth-css/sign.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body style="background-color: darkcyan;">
    <div>
        <h1 class="signup-head">Login-Page</h1>
    </div>
    <div class="container text-center p-4 bg-secondary-subtle shadow border-2 rounded mt-5 w-25"
        style="background-color: darkcyan;">
        <div class="grid text-center">
            <div class="g-col-6">
                <input type="email" class="form-control mb-3" name="" id="email" placeholder="Email">
            </div>
            <div class="g-col-6">
                <input type="password" class="pass form-control" id="pass" placeholder="Passsword">
            </div>
            <div class="g-col-6">
                <button id="login-btn" class="btn btn-outline-dark w-100 btn-sm mt-4 ">LOGIN</button>
                <!-- <div id="snackbar">Your Account has been created</div> -->
            </div>
        </div>
    </div>
    <!-- <script src="../js/auth.js" type="module"></script> -->
    <script src="../auth-js/login.js" type="module"></script>
</body>

</html>
